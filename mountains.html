<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Town Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="shortcut icon" href="images/map.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/mountains.css">
  <script src="script.js"></script>
</head>

<body>
  <img src="images/navbar.png" alt="navbar">
        <div>
            <a id="navbarlinksone" href="index.html" style="display:inline; margin-right:10px;">Home</a>
            <a id="navbarlinkstwo" href="mountains.html" style="display:inline; margin-right:10px;">Mountain Trails</a>
            <a id="navbarlinksthree" href="nationalPark.html" style="display:inline;">National Parks</a>
        </div>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <h3>Select a Mountain:</h3>
            <select id="mountainSelect" class="form-select">
            </select>
            <div class="row mt-3">
                <div class="col-md-6">
                  <h3>Filter by Effort:</h3>
                  <select id="effortFilter" class="form-select">
                    <option value="All">All</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Moderate to Strenuous">Moderate to Strenuous</option>
                    <option value="Strenuous">Strenuous</option>
                  </select>
                </div>
              </div>
          </div>
          <div class="col-md-6">
            <div class="image-container">
              <img src="" alt="Mountain Image" class="img-fluid mb-3" id="mountainImage">
              <img src="images/border.png" alt="Border Image" class="border-image">
            </div>
            <div class="card">
              <div class="card-body">
                <div id="mountainInformation">
                  <h3 id="mountainName"></h3>
                  <p id="mountainElevation"></p>
                  <p id="mountainEffort"></p>
                  <p id="mountainDesc"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <script src="scripts/mountainData.js"></script>

    </body>
    
    </html>
