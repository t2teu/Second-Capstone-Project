<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Town Map</title>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="images/map.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/mountains.css">
  <script src="script.js"></script>
  
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/townmap.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mountains.html">Mountain Trails</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nationalPark.html">National Parks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h3>Select a Mountain:</h3>
        <select id="mountainSelect" class="form-select">
        </select>
      </div>
      <div class="col-md-6">
        <img id="mountainImage" src="" alt="Mountain Image" class="img-fluid mb-3">
        <h3 id="mountainName"></h3>
        <p id="mountainElevation"></p>
        <p id="mountainEffort"></p>
        <p id="mountainDesc"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <script src="scripts/mountainData.js"></script>
  <script>
    // Populate the dropdown options
    document.addEventListener("DOMContentLoaded", function() {
      var selectElement = document.getElementById("mountainSelect");
      var mountains = mountainsArray;
      mountains.forEach(function(mountain) {
        var option = document.createElement("option");
        option.text = mountain.name;
        selectElement.add(option);
      });
    });
  </script>
</body>
