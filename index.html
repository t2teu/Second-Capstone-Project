<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Town Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/map.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bird.css">
</head>

<body>
    <div class="container mt-4">
        <img src="images/textbox.png" alt="Textbox" id="textbox">
        <img src="images/point.png" id="next">
        <div class="row mt-4">
            <div class="col-sm-6">
                <p>I'd like to visit some National Parks!</p>
                <a href="nationalPark.html" class="link-with-bird">
                    <img src="images/redsquare.png" alt="National Park" class="img-fluid">
                </a>
            </div>
            <div class="col-sm-6">
                <p>I want to hike some mountain trails.</p>
                <a href="mountains.html" class="link-with-bird">
                    <img src="images/redsquare.png" alt="Mountain" class="img-fluid">
                </a>
            </div>
            <div id="faraway">
              <a href="easteregg.html">
                <img src="images/redsquare.png" alt="Easter Egg Button" class="img-fluid">
              </a>
            </div>
        </div>
    </div>
    <audio id="flySound">
        <source src="images/fly.mp3" type="audio/mp3">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="scripts/bird.js"></script>
</body>

</html>
